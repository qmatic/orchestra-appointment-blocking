<button
      (click)="onClick($event)"
      class="{{ getButtonClasses() }}"
      type="{{ getType() }}"
      [disabled]="disabled">
      <i *ngIf="hasIconClasses()" class="{{ getIconClasses() }}" aria-hidden="true"></i>
      <span class="{{ getTextClasses() }}" title="{{ text }}">
        {{ text }}
      </span>
</button>
